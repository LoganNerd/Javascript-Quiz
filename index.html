<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Logan's Quiz</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
   <div class="header" id="Header">
    
    <h1> Welcome to my Javascript Quiz! </h1>
    
    </div> 

    <div class="startBtn" id="startBtn">
        <button>Start the Quiz!</button>
    </div>

    <div class = "timer" id = "Timer"></div> 
   
    <div class ="quiz" id="Quiz hide"></div>
        <div id = "questions" class ="qs hide"></div>
            <div id = "anwsers" class = "as hide"></div>

            <div class ="scoreButton hide" id = "scoreButton">
                <label for="initials">Initials</label>
                <input type="text" name = "Initials" id = "initials" placeholder="ex.(LJ)" />
                <button class ="submitIn">Submit</button>
            </div>
            <div class="scoreBoard hide" id="scoreBoard">
                <h2>Scoreboard:</h2>
                <ol class ="list"></ol>
            </div>


                
    

    <script src="./assets/js/script.js"></script>
</body>
